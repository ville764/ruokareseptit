{% extends "layout.html" %}

{% block title %}Uusi ruokaresepti{% endblock %}

{% block content %}


<h2>Uusi ruokareseptit</h2>

  <form action="/create_item" method="post">
    <p>
      
      <label for="tile">Otsikko:</label><br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>

      <label for="description">Kuvaus:</label><br />
      <textarea name="description" rows="8" cols="40" maxlength="1000" required></textarea>
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />

{% for class in classes %}
<p>
  {{ class }}: <br />
  <select name="classes">
    <option value="">(valitse)</option>
    {% for option in classes[class] %}
    <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
  </select>
  {% endfor %}
</p>
    </p>
    <p>



      <input type="submit" name="Luo resepti" />
    </p>
  </form>
  {% endblock %}
