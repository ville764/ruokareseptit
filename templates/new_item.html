<!DOCTYPE html>
<html>

<head>
  <title>Ruokareseptit</title>
</head>
<body>
<h1>Ruokareseptit</h1>

  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="40" maxlength="1000" required></textarea>

{% for class in classes %}
<p>
  {{ class }}: <br />
  <select name="classes">
    <option value="">(valitse)</option>
    {% for option in classes[class] %}
    <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
  </select>
  {% endfor %}
</p>
    </p>
    <p>



      <input type="submit" name="Luo resepti" />
    </p>
  </form>
</body>

</html>
